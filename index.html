<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precise Time</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Orbit&family=Quicksand:wght@300;400&family=Roboto:wght@300&display=swap');
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">

  <script src="script.js"></script>
</head>



<body>
  <div class="container">
    <h1>Time is ticking...</h1>
    <div id="clock">
      <span id="hours"></span><span id="hour-label"></span>
      <span id="minutes"></span><span id="minute-label"></span>
      <span id="seconds"></span><span id="second-label"></span>
      <span id="milliseconds"></span>
    </div>
    <p id="loadTime" data-descr="걱정 마세요. 페이지 로드 시간이 이미 타이머에 추가 되었습니다."></p>
  </div>
</body>

</html>
