<body>
  <div class="container">
    <header>
      <h1>정확한 시간,</h1>
      <h2>the time now.</h2>
    </header>


    <div id="clock">
      <span id="hours"></span><span class="titme-labels" id="hour-label"></span>
      <span id="minutes"></span><span class="titme-labels" id="minute-label"></span>
      <span id="seconds"></span><span class="titme-labels" id="second-label"></span>
      <span id="milliseconds"></span><span class="titme-labels" id="millisecond-label"></span>
    </div>
    <h3 id="date"></h3>
    <span id="loadTime" data-descr="페이지 로딩시간도 타이머에 더해졌습니다."></span>
    <button class="refresh" onclick="location.reload();">새로고침</button>
  </div>
